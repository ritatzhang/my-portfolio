<!DOCTYPE html>
<html lang="en">
  <html prefix="og: http://ogp.me/ns#">
    <head>
      <meta charset="utf-8" />
      <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
      <link
        href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
        rel="stylesheet"
      />
      <link
        href="https://fonts.googleapis.com/css2?family=Red+Hat+Text&display=swap"
        rel="stylesheet"
      />
      <link
        href="https://fonts.googleapis.com/css2?family=Red+Hat+Mono&display=swap"
        rel="stylesheet"
      />

      <meta name="viewport" content="width=device-width, initial-scale=1" />

      <meta name="theme-color" content="#000000" />
      <meta
        property="og:description"
        content="my portfolio website, featuring my personal projects"
      />
      <meta property="og:type" content="website" />
      <meta property="og:url" content="https://ritatzhang.netlify.app/" />
      <meta property="og:title" content="rita zhang" />
      <meta
        property="og:image"
        content="http://i.postimg.cc/DfqmBnf0/gtownpic.jpg"
      />
      <meta
        property="og:image:secure_url"
        content="https://i.postimg.cc/DfqmBnf0/gtownpic.jpg"
      />

      <!--<meta name="description" content="my portfolio website" />-->
      <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
      <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
      <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
      <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/icon?family=Material+Icons"
      />

      <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
      <title>Rita Zhang</title>
    </head>
    <body>
      <noscript
        >Hi my name is Rita and this is my portfolio without
        Javascript.</noscript
      >
      <div id="root"></div>

      <script>
        if ("serviceWorker" in navigator) {
          navigator.serviceWorker
            .register("./offline.js", { scope: "/" })
            .then(function (registration) {
              console.log("service worker required");
            });
          navigator.serviceWorker.ready.then(function (registration) {
            console.log("service worker required");
          });
        }
      </script>
      <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    --></body>
  </html>
</html>
